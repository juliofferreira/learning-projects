<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HZC | Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
    />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <header class="header">
      <button class="header__menu" aria-label="Menu"><i></i></button>
      <img
        src="assets/img/logo.svg"
        alt="Logotipo da HZC"
        class="header__logo"
      />
      <button class="header__notification" aria-label="Notificação">
        <i></i>
      </button>
    </header>
    <nav class="menu-side">
      <img
        src="assets/img/logo.svg"
        alt="Logotipo da HZC"
        class="menu-side__logo"
      />
      <a
        href="#"
        class="menu-side__link menu-side__link--inicio menu-side__link--active"
      >
        Início
      </a>
      <a href="#" class="menu-side__link menu-side__link--videos">Vídeos</a>
      <a href="#" class="menu-side__link menu-side__link--picos">Picos</a>
      <a href="#" class="menu-side__link menu-side__link--integrantes"
        >Integrantes</a
      >
      <a href="#" class="menu-side__link menu-side__link--camisa">Camisa</a>
      <a href="#" class="menu-side__link menu-side__link--pinturas">Pinturas</a>
    </nav>
    <main class="main">
      <h2 class="title-page">Início</h2>
      <article class="card">
        <img
          src="assets/img/banner-mobile_1.png"
          alt="Banner do cartão"
          class="card__image"
        />
        <div class="card__content">
          <p class="card__main">Vídeo em destaque</p>
          <h3 class="card__title">HZC - Título</h3>
          <p class="card__profile">Bruno Lopez</p>
          <p class="card__info card__info--time">33 minutos</p>
          <p class="card__info card__info--views">33 visualizações</p>
          <button class="card__button card__button--play card__button--main">
            Assistir agora
          </button>
        </div>
      </article>
    </main>
  </body>
</html>
